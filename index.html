<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR 終極相容版</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .ui { position: fixed; top: 10px; left: 10px; z-index: 50; background: rgba(0,0,0,0.6); color: white; padding: 10px; border-radius: 5px; pointer-events: none; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; background: #28a745; color: white; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="overlay">
        <h2>操場迷宮 AR 測試</h2>
        <p>請到戶外開闊處使用</p>
        <button onclick="startAR()">點擊開始遊戲</button>
    </div>

    <div class="ui" id="debug-info">等待按鈕點擊...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; trackingMethod: best;"
    >
        <a-box id="target" material="color: red; opacity: 0.8;" scale="10 20 10"></a-box>
        
        <a-camera gps-camera="minDistance: 1;" rotation-reader></a-camera>
    </a-scene>

    <script>
        const debug = document.getElementById('debug-info');
        let hasPlaced = false;

        function startAR() {
            document.getElementById('overlay').style.display = 'none';
            debug.innerText = "正在獲取 GPS 精度...";

            // 請求感測器權限 (iOS 13+ 需要)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }

            navigator.geolocation.watchPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const acc = position.coords.accuracy;

                debug.innerText = `精度: ${acc.toFixed(1)}m | 座標: ${lat.toFixed(4)},${lon.toFixed(4)}`;

                if (!hasPlaced && acc < 30) {
                    // 放在你前方約 10 公尺
                    const targetLat = lat + 0.0001;
                    const targetLon = lon;
                    const el = document.getElementById('target');
                    el.setAttribute('gps-entity-place', `latitude: ${targetLat}; longitude: ${targetLon};`);
                    hasPlaced = true;
                    console.log("方塊已部署");
                }
            }, (err) => {
                debug.innerText = "GPS 錯誤: " + err.message;
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR 空間定位測試</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .ui {
            position: fixed; top: 10px; left: 10px; z-index: 1000;
            background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="ui">
        狀態: <span id="status">啟動中...</span><br>
        <small>請在起始點面向正前方，然後重新整理網頁</small>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false">
        
        <a-box position="0 0.5 -3" material="color: blue; opacity: 0.8;"></a-box>
        
        <a-cylinder position="-2 0.5 -5" radius="0.5" height="2" material="color: green;"></a-cylinder>

        <a-cylinder position="2 0.5 -5" radius="0.5" height="2" material="color: red;"></a-cylinder>

        <a-camera look-controls wasd-controls-enabled="false">
        </a-camera>

    </a-scene>

    <script>
        window.onload = () => {
            document.getElementById('status').innerText = "相機已啟動。方塊在前方 3m。";
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AR 迷宮除錯版</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="debug" style="position: fixed; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.5); color: white; padding: 10px; font-family: sans-serif;">
        等待 GPS 訊號...
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
        <a-box id="maze-wall" material="color: yellow; opacity: 0.8;" scale="10 10 10"></a-box>

        <a-camera gps-camera rotation-reader look-controls-enabled="true"> </a-camera>
    </a-scene>

    <script>
        window.onload = () => {
            const debugEl = document.getElementById('debug');
            
            navigator.geolocation.watchPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                debugEl.innerText = `目前位置: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;

                // 設定方塊在你北方 10 公尺處
                const targetLat = lat + 0.0001; 
                const targetLon = lon;
                
                const wall = document.getElementById('maze-wall');
                wall.setAttribute('gps-entity-place', `latitude: ${targetLat}; longitude: ${targetLon};`);
            }, (err) => {
                debugEl.innerText = "錯誤: " + err.message;
            }, {
                enableHighAccuracy: true, // 強制使用高精度 GPS
                maximumAge: 0
            });
        };
    </script>
</body>
</html>

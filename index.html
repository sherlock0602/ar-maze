<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR 修正版</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        /* 強制相機畫面填滿，解決螢幕縮小問題 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #arjs-video { width: 100vw !important; height: 100vh !important; object-fit: cover !important; }
        .debug-panel {
            position: fixed; top: 10px; left: 10px; z-index: 999;
            background: rgba(0,0,0,0.7); color: white; padding: 10px; font-size: 12px; pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="debug-panel" id="debug">正在啟動相機...</div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;"
    >
        <a-box position="0 0 -5" material="color: blue;" scale="1 1 1"></a-box>
        
        <a-entity id="gps-target"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        const debug = document.getElementById('debug');
        
        window.onload = () => {
            debug.innerText = "等待 GPS...";
            
            navigator.geolocation.watchPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const acc = position.coords.accuracy;
                
                debug.innerText = `精度: ${acc.toFixed(1)}m\n座標: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

                // 在你前方 0.0001 度處放置一個綠色大柱子
                const target = document.getElementById('gps-target');
                if (!target.hasAttribute('gps-entity-place')) {
                    target.setAttribute('gps-entity-place', `latitude: ${lat + 0.0001}; longitude: ${lon};`);
                    target.innerHTML = '<a-cylinder material="color: green;" height="10" radius="1"></a-cylinder>';
                }
            }, (err) => {
                debug.innerText = "GPS 錯誤: " + err.message;
            }, { enableHighAccuracy: true });
        };
    </script>
</body>
</html>
